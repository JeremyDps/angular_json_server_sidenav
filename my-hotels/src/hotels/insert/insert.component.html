<div class="conteneur">
    <fieldset>
        <legend>Créer un nouvel hôtel</legend>
    <form (ngSubmit)="afficher(f)"  #f="ngForm" class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Nom : </mat-label>
          <input matInput name="name" type="text" ngModel required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Etoiles : </mat-label>
            <input name="etoiles" matInput type="number" step="1" min="1" max="5" ngModel required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Note : </mat-label>
            <input name="note" matInput type="number" step="0.1" min="0.0" max="10.0" ngModel required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Ville :</mat-label>
            <input name="ville" matInput type="text" ngModel required>
        </mat-form-field>

        <div>   
            <button mat-raised-button [disabled]="f.invalid">Modifier</button>
        </div>
      </form>
      </fieldset>
</div>
